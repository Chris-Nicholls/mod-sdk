<div class="pedal-settings">
    <h1>{{effect.name}}</h1>
    <div class="controls clearfix">
      
        <div class="control-group clearfix">
        </div>
      
        <div class="control-group clearfix">
          {{#effect.ports.control.input}}
	    {{#enumeration}}
              <div class="enumerated">
		<span class="title">{{name}}</span>
		<div class="address"></div>
		<ul mod-role="input-control-port" mod-port-symbol="{{symbol}}" mod-widget="select">
		  {{#scalePoints}}
		    <li mod-role="enumeration-option" mod-port-value="{{value}}">{{label}}</li>
		  {{/scalePoints}}
		</ul>
              </div>
	    {{/enumeration}}
	    {{^enumeration}}
              <div class="knob">
		<span class="title">{{name}}</span>
		<span class="min-value" mod-role="input-control-minimum" mod-port-symbol="{{symbol}}"></span>
		<span class="max-value" mod-role="input-control-maximum" mod-port-symbol="{{symbol}}"></span>
		<span class="current-value" mod-role="input-control-value" mod-port-symbol="{{symbol}}"></span>
		<div class="image" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
		<div class="address" mod-role="input-control-address" mod-port-symbol="{{symbol}}"></div>
              </div>
	    {{/enumeration}}
	  {{/effect.ports.control.input}}
	</div>
    </div>
    
    <!--
    <div class="actions">
        <button class="btn btn-danger">Cancel</button>
        <button class="btn btn-success">Save</button>
    </div>
    -->
</div>
