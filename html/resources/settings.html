<div class="pedal-settings" style="left:180px;top:120px">
    <h1>{{name}}</h1>
    <div class="controls clearfix">
      
        <div class="control-group clearfix">
            <div class="enumerated hidden">
                <span class="title">Model</span>
                <div class="address"></div>
                <ul>
                    <li>basswoman</li>
                    <li class="selected">twin</li>
                    <li>wookie</li>
                    <li>DC 30</li>
                    <li>juice 800</li>
                    <li>stanford</li>
                    <li>HK 20</li>
                    <li>nihon ace</li>
                    <li>porky</li>
                </ul>
            </div>
        </div>
      
        <div class="control-group clearfix">
          {{#ports.control.input}}
            <div class="knob">
                <span class="title">{{name}}</span>
                <span class="min-value">{{minimum}}</span>
                <span class="max-value">{{maximum}}</span>
                <span class="current-value" mod-role="input-control-value" mod-port-symbol="{{symbol}}"></span>
                <div class="image" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
                <div class="address" mod-role="input-control-address" mod-port-symbol="{{symbol}}"></div>
            </div>
	  {{/ports.control.input}}
	</div>
    </div>
    
    <div class="actions">
        <button class="btn btn-danger">Cancel</button>
        <button class="btn btn-success">Save</button>
    </div>
</div>
